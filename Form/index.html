<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css\bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="form">
        <form method="POST" action="https://nicklongo.netsons.org/send_mail.php" id="form" class="container">
            <div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-3">Nome</label>
                    <input type="text" class="col-sm-9 input" name="nome" required>
                </div>
            </div>
            <div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-3">Cognome</label>
                    <input type="text" class="col-sm-9 input" name="cognome" required>
                </div>
            </div>
            <div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-3">Email</label>
                    <input type="email" class="col-sm-9 input" name="email" required>
                </div>
            </div>
            <div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-3">Password</label>
                    <input type="password" class="col-sm-8 eye-input" aria-label="Recipient's username" aria-describedby="button-addon2" id="password" required>
                    <button class=" col-sm-1 eye-bottom" type="button" id="button-addon2" onclick="Occhio()"><i id="occhio" class="bi bi-eye-fill"></i></button>
                </div>
            </div>
            <div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-3">Data Colloquio</label>
                    <input type="date" class="col-sm-9 input" name="data_appuntamento" required>
                </div>
            </div>
            <div>
                <div class="mb-3 row">
                    <label class="form-label col-sm-3">Messaggio</label>
                    <textarea rows="4" cols="50" class="col-sm-9 input" name="message" form="form"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-sm-3 row">Submit</button>

        </form>
    </div>

    <script src="js\bootstrap5.bundle.min.js"></script>
    <script src="js\script.js"></script>
</body>
</html>
