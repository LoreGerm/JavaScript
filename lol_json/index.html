<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #ffffff;" class="container">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Avatar</th>
                <th>Nome</th>
                <th>Descrizione</th>
                <th>Info Gioco</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>


    <script>
        const URL_BASE = 'https://ddragon.leagueoflegends.com/cdn/10.16.1/data/it_IT/champion.json';
        const URL_IMG = 'https://ddragon.leagueoflegends.com/cdn/10.16.1/img/champion/';

        fetch(URL_BASE)
            .then(response => response.json())
            .then(data => {
                for (let i in data['data']) {
                    document.getElementById('tbody').append(element(data['data'][i]));
                }
            })
            .catch(err => console.log(err));


        function element(data) {


            const node = document.createElement('tr');
            let td = '<td><img class="card-img-top" src="' + URL_IMG + data['image']['full'] + '" alt="Card image cap"></td>'
                + '<td><p>' + data['name'] + ' - ' + data['title'] + '</p></td>'
                + '<td><p>' + data['blurb'] + '</p></td>'
                + '<td style="width:10%">'
                    +'Attacco: <span id="att" class="'+colore(this.id)+'">'+ data['info']['attack'] + '</span>' 
                    +'<br>Difesa: <span id="def">' + data['info']['defense'] + '</span>' 
                    +'<br>Magia: <span id="mag">' + data['info']['magic'] + '</span>' 
                    +'<br>Difficolt√†: <span id="diff">' + data['info']['difficulty'] + '</span>' 
                +'</td>'
                + '<td><button class="btn btn-danger"> <i class="bi bi-x-circle"></i> </button></td>';

            node.innerHTML = td;

            return node;
        }

        function colore(id){
            stat = document.getElementById(id);
            if(stat.value <= '10' && stat.value >= '8'){
                return 'text-primary';
            }
            else if(stat.value <= '7' && stat.value >= '5'){
                return 'text-success';
            }
            else{
                return 'text-danger';
            }
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
