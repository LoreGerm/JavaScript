<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #C2B280;">
    <div class="text-center mt-5">
        <div>
            <button class="btn" id="testa" onclick="moneta(this.id)" ><img src="testa.png" class="w-50" alt=""></button>
            <button class="btn" id="croce" onclick="moneta(this.id)" ><img src="crecie.png" class="w-50" alt=""></button>
        </div>
        <div>
            <button class="btn btn-primary mt-5 w-50" onclick="lancia()">Lancia</button>
        </div>
    
        <div id='ris' class="mt-5"></div>
    </div>
    


    <script>
        function moneta(id){
            let testa = 1;
            if(id == 'testa'){
                document.getElementById(id).classList = 'btn btn-success';
                document.getElementById('croce').classList = 'btn';
            }
            else{
                document.getElementById(id).classList = 'btn btn-success';
                document.getElementById('testa').classList = 'btn';
            }
        }

        function lancia(){
            giocatore = document.getElementsByClassName('btn-success')[0].id;

            let TESTA = 1;
            let vin = Math.floor(Math.random() * 2);
            if(vin == TESTA){
                if(giocatore == 'testa'){
                    document.getElementById('ris').innerHTML = "<h2>E' USCITO TESTA,  HAI VINTO </h2>";
                }
                else{
                    document.getElementById('ris').innerHTML = "<h2>E' USCITO TESTA,  HAI PERSO </h2>";
                }
            }
            else{
                if(giocatore == 'croce'){
                    document.getElementById('ris').innerHTML = "<h2>E' USCITO CROCE,  HAI VINTO </h2>";
                }
                else{
                    document.getElementById('ris').innerHTML = "<h2>E' USCITO CROCE,  HAI PERSO </h2>";
                }
            }
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
