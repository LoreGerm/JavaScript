<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: rgb(172, 172, 172);"> 

    <div class="container mt-5">
        <form>
            <div>
                <input placeholder="Primo numero" type="number" step="0.01" id="n1" class="form-control" required>
                <br>
                <input placeholder="Secondo numero" type="number" step="0.01" id="n2" class="form-control" required>
            </div>

            <div class="mt-3">
                <button class="btn btn-dark col-2" type="button" onclick="somma()"> + </button>
                <button class="btn btn-dark col-2" type="button" onclick="sott()"> - </button>
                <button class="btn btn-dark col-2" type="button" onclick="mol()"> X </button>
                <button class="btn btn-dark col-2" type="button" onclick="div()"> / </button>
            </div>
        </form>
        <br>
        <div id="div"></div>
    </div>

    <script>
        function somma(){
            n1 = document.getElementById('n1').value;
            n2 = document.getElementById('n2').value;
            som = parseFloat(n1) + parseFloat(n2);
            document.getElementById('div').innerHTML ='<h2> Somma:   '+som+'</h2>';
        }
        function mol(){
            n1 = document.getElementById('n1').value;
            n2 = document.getElementById('n2').value;
            molt = parseFloat(n1) * parseFloat(n2);
            document.getElementById('div').innerHTML ='<h2> Moltiplicazione:   '+molt+'</h2>';
        }
        function div(){
            n1 = document.getElementById('n1').value;
            n2 = document.getElementById('n2').value;
            divi = parseFloat(n1) / parseFloat(n2);
            document.getElementById('div').innerHTML ='<h2> Divisione:   '+divi+'</h2>';
        }
        function sott(){
            n1 = document.getElementById('n1').value;
            n2 = document.getElementById('n2').value;
            sot = parseFloat(n1) - parseFloat(n2);
            document.getElementById('div').innerHTML ='<h2> Sottrazione:   '+sot+'</h2>';
        }


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
