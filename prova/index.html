<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    #fumatura{
        height: 1080px;
        background-color: black;
        background: -webkit-linear-gradient(black, blue);
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
    }
</style>

<body id="">

    <div class="container center">
        <h1 id="titolo"> Titolo principale </h1>
        <img src = '' id="img" style="width: 18rem;">
        <br>
        <button id="btn" class="btn btn-primary" onclick="cambia()">CLICCA</button>
    </div>
    
</body>

<script>
    let cont = 0;
    function cambia(){
        if (cont == 0){
            document.getElementById('titolo').innerHTML = 'CIAO';
            document.getElementById('img').src = 'v4.jpg';
            document.body.id = 'fumatura';
            document.getElementById('btn').innerHTML = 'RICARICA';
            document.getElementById('btn').className = 'btn btn-danger';
            document.getElementById('btn').style.marginTop = '10px';
            cont++;
        }
        else{
            document.getElementById('titolo').innerHTML = 'Titolo principale';
            document.getElementById('img').src = '';
            document.body.id = '';
            document.getElementById('btn').innerHTML = 'CLICCA';
            document.getElementById('btn').className = 'btn btn-primary';
            cont = 0
        }
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
