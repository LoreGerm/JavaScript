<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: #6b97d1; color: #fff;">

    <div class="container">

        <h1>5 Multipli pari</h1>

        <div class="row my-3">
            <div class="col-sm-6">
                    <div class="mb-3">
                        <label class="form-label">Numero</label>
                        <input type="number" id="numero" class="form-control">
                    </div>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-primary fw-bold fs-2 pb-2 pt-1" onclick="calcola()">Calcola</button>
            </div>
        </div>
        <p id="risultato">

        </p>
    </div>



    <script>

        function calcola(){
            let num = document.getElementById('numero').value;
            let mul = [];
            let n = 1+(num%2);
            let max = 5*n;

            for(i = n; i<=max; i=i+1*n){
                mul.push(num*i);
            }

            document.getElementById('risultato').innerHTML ='<h2>'+ mul +'</h2>';
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
